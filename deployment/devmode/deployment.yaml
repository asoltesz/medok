apiVersion: apps/v1
kind: Deployment
metadata:
    name: medok
spec:
    selector:
        matchLabels:
            app: medok
    replicas: 1
    template:
        metadata:
            labels:
                app: medok
        spec:
            serviceAccountName: medok
            containers:
            - name: medok
              image: asoltesz/medok:develop
              imagePullPolicy: IfNotPresent
              env:
              - name: QUARKUS_LAUNCH_DEVMODE
                value: "true"